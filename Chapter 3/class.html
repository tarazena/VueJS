<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <div class="square" :class="{blue:cold, red: hot}"></div>
    <div :class="cssClass"></div>
    <div :class="[squareClass, bgColorClass`]"></div>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
           cold: true,
           hot: false,
           cssClass: {
               square: true,
               'dashed-border': true,
               blue: false
           },
           squareClass: 'square',
           bgColorClass: 'red'
       }
    });
</script>

<style>
    .square {
         width: 200px;
         height: 200px;
         margin-bottom: 20px;
    }
    .blue {
        background-color: blue;
    }
    .red {
        background-color: red;
    }
	.yellow {
        background-color: yellow;
    }
    .dashed-border {
        border: dashed 4px black;
    }
</style>
