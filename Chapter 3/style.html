<!DOCTYPE html>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <div :style="{border: 'solid 2px black, 'magin-bottom': '30px', fontSize: myFontSize + 'px'}">
        This is a JS Object literal bound to style attribute.
    </div>
    <div :style="fancyDiv">

    </div>
</div>

<script>

       el: '#app',

           fancyDiv: {
               backgorundColor: 'lightGrey',

               padding: '10px',
               marginTom: '30px'
           }
       }
    });
</script>
