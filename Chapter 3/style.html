<!DOCTYPE html>

<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <div :style="{border: 'solid 2px black', 'margin-bottom': '30px', fontSize: myFontSize + 'px'}">
        This is a JS Object literal bound to style attribute.
    </div>
    <div :style="fancyDiv">
        Object literal in data as style
    </div>






    <div :style="[fancyDiv, fancierDiv]" 
        @mouseover="fancierDiv.border = 'dashed 1px blue'"
        @mouseout="fancierDiv.border = 'solid 1px black'">
        Multiple objects bound to style
    </div>
</div>

<script>
    new Vue({
       el: '#app',
       data: {
           myFontSize: 24,
           fancyDiv: {
               backgroundColor: 'lightgrey',
               borderRadius: '10px',
               padding: '10px',
               marginTop: '30px'
           },
           fancierDiv: {
               fontFamily: 'arial, Helvetica', 
               border: 'solid 1px black',
               padding: '30px'
           }
       }
    });
</script>
