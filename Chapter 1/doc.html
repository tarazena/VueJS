<!DOCTYPE html>
<script type="text/javascript" src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

<div id="app">
    <h1>{{ msg }}</h1>
    <a v-bind:href="url">Home</a>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello from Vue!',
            url: 'https://www.google.com'
        }
    });
</script>
